simulation:
  gui: False
  max_steps: 3600
  episode_seed: 42
  interphase_duration: 3

agent:
  num_states: 6 # Per-phase features (4 phases Ã— 1 feature waiting_time) + current_phase + DESRA_phase
  
  # Model configuration (must match training configuration)
  model:
    type: "qnetwork"
    num_layers: 9
    hidden_size: 1000
    use_attention: true
    loss_type: "qr" # Quantile regression (must match training)
    num_quantiles: 100 # Must match training
    v_min: -10.0
    v_max: 10.0
    dropout_rate: 0.2
    batch_norm: true
  
  # Actuated control parameters (for actuated simulation)
  min_green_time: 20
  max_green_time: 60
  detection_threshold: 2
  
  # Reward weights (for DQN simulation)
  weight:
    queue_length: -0.25
    outflow_rate: 1
    delay: -0.25
    travel_time: -1
    waiting_time: -0.25
    switch_phase: -5

vehicle_counts:
  low:
    motorcycle: 300
    passenger: 100
    bicycle: 75
    truck: 25
    pedestrian: 100
  medium:
    motorcycle: 500
    passenger: 300
    truck: 75
    bicycle: 125
    pedestrian: 200
  high:
    motorcycle: 1500
    passenger: 900
    truck: 150
    bicycle: 300
    pedestrian: 400

edge_groups:
  W:
    - E22
  S:
    - E30
  E:
    - E31
  N:
    - E18

dir:
  models_path_name: "models/"
  sumocfg_file_name: "simulations/testmodel6x1/osm.sumocfg"
  sumocfg_path: "simulations/testmodel6x1"
  model_folder: "model_41/"

