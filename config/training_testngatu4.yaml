simulation:
  gui: False
  total_episodes: 1000
  max_steps: 3600
  interphase_duration: 3

memory:
  memory_size_min: 1
  memory_size_max: 10000

model:
  training_epochs: 1000
  save_model_name: "dqn_testngatu_model"  # Name for saving the model
  load_model_name: null  # Set to model name to load existing model, null to start fresh
  load_q_table_name: null  # Set to Q-table filename to load existing Q-table, null to start fresh
  save_interval: 10  # Save model every N episodes

agent:
  gamma: 0.99
  num_states: 4 # min_free_capacity, density, waiting_time, queue_length
  model:
    num_layers: 16
    batch_size: 256
    learning_rate: 0.0001
    decay_rate: 0.995
    epsilon: 0.9
    min_epsilon: 0.01
    loss_type:
      - qr
  weight:
    queue_length: -0.25
    outflow_rate: 1
    delay: -0.25
    travel_time: 1
    waiting_time: -0.25
    switch_phase: -5

vehicle_counts:
  low:
    motorcycle: 1500
    passenger: 375
    bicycle: 75
    truck: 50
    pedestrian: 100
  medium:
    motorcycle: 3000
    passenger: 750
    truck: 150
    bicycle: 100
    pedestrian: 200
  high:
    motorcycle: 6000
    passenger: 1500
    truck: 300
    bicycle: 200
    pedestrian: 400

